<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="'fields' :: navbar(isWorkStarted = ${isWorkStarted})"></div>
<div class="container">

    <div class="row pt-3 pb-3">


        <div class="col-2">
            <h3>Obiekty</h3>
        </div>
        <div class="offset-7 col-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dodajModal">
                Dodaj nowy obiekt
            </button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Zdjęcie</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Adres</th>
            <th scope="col">Akcja</th>
        </tr>
        </thead>
        <tbody th:if="${shops.size > 0}">
        <tr th:each="shop, stat : ${shops}">
            <td class="td-center" th:text="${stat.count}">1</td>
            <td><img src="/images/home.png" alt="Image..."/></td>
            <td class="td-center">John</td>
            <td class="td-center"
                th:text="${shop.address.street + ' ' + shop.address.city + ' ' + shop.address.postalCode}">Doe
            </td>
            <td class="td-center"><a class="btn btn-outline-primary" th:href="${'/shops/' + shop.id}">Wejdź</a></td>
        </tr>
        </tbody>
        <tbody th:unless="${shops.size > 0}">
        <td>brak</td>
        </tbody>
    </table>

    <div class="modal" id="dodajModal" tabindex="-1" role="dialog">
        <form th:action="@{/shops}" th:object="${newShop}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Dodaj nowy obiekt</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nazwa sklepu</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Biedronka">
                        </div>
                        <div class="form-group">
                            <label for="address.street">Ulica</label>
                            <input type="text" class="form-control" th:field="*{address.street}"
                                   placeholder="Krakowska 1">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="address.city">Miejscowość</label>
                                <input type="text" class="form-control" th:field="*{address.city}"
                                       placeholder="Rzeszów">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="address.postalCode">Kod pocztowy</label>
                                <input type="text" class="form-control" th:field="*{address.postalCode}"
                                       placeholder="35-125">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<style>
    .td-center {
        vertical-align: middle !important;
    }
</style>
</html>
