<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,300,1,-25" />

</head>
<body>
<div th:replace="'fields' :: navbar(isWorkStarted = ${isWorkStarted})"></div>
<div class="container pt-5">
    <div class="row pb-3">
        <div class="col-lg-9 col-sm-8 col-6">
            <h3>Sklepy</h3>
        </div>
        <div class="col-lg-3 col-sm-4 col-6">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dodajModal">
                Dodaj nowy sklep
            </button>
            <input type="search" class="form-control mt-1" id="inp_search" style="width: 158.95px" onkeyup="search()" placeholder="Szukaj...">
        </div>
    </div>
    <table id="table" class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Zdjęcie</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Adres</th>
            <th scope="col">Akcja</th>
        </tr>
        </thead>
        <tbody th:if="${shops.size > 0}">
        <tr th:each="shop, stat : ${shops}">
            <td class="td-center" th:text="${stat.count}">1</td>
            <td><i class="material-symbols-sharp" style="font-size: 70px">store</i></td>
            <td class="td-center" th:text="${shop.name}">John</td>
            <td class="td-center"
                th:text="${shop.address.street + ' ' + shop.address.city + ' ' + shop.address.postalCode}">Doe
            </td>
            <td class="td-center"><a class="btn btn-outline-primary" th:href="${'/shops/' + shop.id}">Wejdź</a></td>
        </tr>
        </tbody>
        <tbody th:unless="${shops.size > 0}">
        <td>brak</td>
        </tbody>
    </table>

    <div class="modal" id="dodajModal" tabindex="-1" role="dialog">
        <form th:action="@{/shops}" th:object="${newShop}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Dodaj nowy sklep</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nazwa sklepu</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Biedronka">
                        </div>
                        <div class="form-group">
                            <label for="address.street">Ulica</label>
                            <input type="text" class="form-control" th:field="*{address.street}"
                                   placeholder="Krakowska 1">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="address.city">Miejscowość</label>
                                <input type="text" class="form-control" th:field="*{address.city}"
                                       placeholder="Rzeszów">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="address.postalCode">Kod pocztowy</label>
                                <input type="text" class="form-control" th:field="*{address.postalCode}"
                                       placeholder="35-125">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script>
    function search() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("inp_search");
        filter = input.value.toUpperCase();
        table = document.getElementById("table");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<style>
    .td-center {
        vertical-align: middle !important;
    }
</style>
</html>
